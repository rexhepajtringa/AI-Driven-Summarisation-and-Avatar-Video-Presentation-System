apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
        - name: react-frontend
          image: your-react-frontend-image
          env:
            - name: REACT_APP_API_GATEWAY_URL
              value: "http://34.27.8.231:8765" # Update with the correct external IP
          ports:
            - containerPort: 80
