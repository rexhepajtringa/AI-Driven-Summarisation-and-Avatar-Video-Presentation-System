apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
  annotations:
    kubernetes.io/change-cause: "Updated at 1" # Dummy annotation to force a rollout
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
        - name: react-frontend
          image: trexhepaj/vite-react-frontend:latest
          imagePullPolicy: Always # Ensures the latest image is always pulled
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: react-frontend
spec:
  selector:
    app: react-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
